<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM...</title>
    <style>
        body {
            background-color: cyan;
            color: white;
            font: normal 18pt Arial;
        }
        h1 {
            color: firebrick;
        }
        p {
            color: firebrick;
            font: normal 17pt Arial;
        }
        div {
            color: black;
            font: oblique;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p> 
    <div id="aprendendo">teste</div>
    <script>
        var d = document.getElementsByTagName('p')[0]
        d.style.color = 'red'
        var aid = document.getElementById('aprendendo')
        aid.style.background = 'green'
    </script>
</body>
</html>
